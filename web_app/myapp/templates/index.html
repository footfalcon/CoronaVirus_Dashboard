<!DOCTYPE html>

<html>

<head>

    <title>Corona Virus Dashboard</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!--import script files needed from plotly and bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style type="text/css">
        body { background: black !important; } /* !important forces browser to overwrite default Bootstrap style */
    </style> 
    
</head>

<body>

    <!--navbar links-->     
    <nav class="container-fluid p-2 m-3 border border-dark sticky-top" style="background-color: rgba(43,42,44,0.9)">
        <a class="navbar-brand" style='font-family:avenir; color:rgb(200,205,208);' href="#">Corona Virus</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <!--
                    <a href="https://www.linkedin.com">
                        <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid">
                    </a> -->

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Other Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--visualizations column--> 
    <div class="container-fluid p-2 m-3 border border-dark" style="background-color: rgba(43,42,44,0.9)">       
        
        <!--charts-->       
        <!--<div id="charts" class="container mt-3 text-center">-->
                    
            <!--top 3 charts-->       
            <div class="row">
                <div class="col-4">
                    <div id="{{ ids[0] }}"></div>
                </div>
                <div class="col-4">
                    <div id="{{ ids[1] }}"></div>
                </div>
                <div class="col-4">
                    <div id="{{ ids[2] }}"></div>
                </div>
            </div>

            <!--bottom 3 charts-->        
            <div class="row mt-3">
                <div class="col-4"> 
                    <div id="{{ ids[3] }}"></div>
                </div>
                <div class="col-4">
                    <div id="{{ ids[4] }}"></div>
                </div>
                <div class="col-4">
                    <div id="{{ ids[5] }}"></div>
                </div>
            </div>       
    </div>


    <!--footer section-->               
    <div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
    
</footer>


</html>
